<div class="player-favorites-container">
  <div class="favorites-section">
    <h2 class="title">Favoritos</h2>
    <table mat-table [dataSource]="players">
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Foto</th>
        <td mat-cell *matCellDef="let player">
          <img src="{{ player.photo }}" alt="Player Image">
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Detalles</th>
        <td mat-cell *matCellDef="let player">
          <h3>{{ player.first_name }} {{ player.last_name }}</h3>
          <p>{{ player.teamName }}</p>
          <p>{{ player.position }}</p>
          <button mat-button color="warn" (click)="deletePlayer(player.id)">Eliminar de favoritos</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['photo', 'details']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['photo', 'details']"></tr>
    </table>
  </div>
</div>
