<div class="player-container">
  <div class="header">
  <h1>Top Players</h1>
  <hr>
  <div class="filters">
      <label for="season">Select Season:</label>
      <select id="season" [(ngModel)]="season" (change)="onChangeSeason($event)">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  </div>
</div>
    <div class="search-container">
      <input matInput type="text" placeholder="Search by name" [(ngModel)]="searchTerm" (input)="onSearch()">
      <button mat-button (click)="resetSearch()">Reset</button>
    </div>

  <div class="content">
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of displayedPlayers ">
        <td>
          <a (click)="viewPlayerDetails(player.id)">{{ player.first_name }} {{ player.last_name }}</a>
        </td>
        <td>{{ getTeamName(player.teamId) }}</td>
        <td>{{ player.averagePoints }}</td>
      </tr>
      <tr *ngIf="noResults">
        <td colspan="3">No results</td>
      </tr>
    </tbody>
  </table>
</div>
